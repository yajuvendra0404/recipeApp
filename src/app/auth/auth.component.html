<div class="row m-5">
    <div class="col-md-4 ">
        <img [src]= "loginImg"  *ngIf="isLoginMode" width ="300" height="300" alt="">
        <img [src]= "signUpImg" *ngIf="!isLoginMode" width ="300" height="300" alt="">
    </div>
    <div class="col-md-6 d-flex justify-content-center" >
        
        <form  [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
            <h1 *ngIf="!isLoginMode">Sign Up</h1>
            <h1 *ngIf="isLoginMode">Sign In</h1>

            <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" 
                class ="form-control" 
                id="inputEmail" 
                formControlName = "email"
                aria-describedby="emailHelp" 
                placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
            <label for="inputPassword">Password</label>
            <input 
                type="password" 
                class="form-control" 
                id="inputPassword" 
                formControlName = "password"
                placeholder="Password">
            </div>
            <div class="form-check">
            <input type="checkbox" class="form-check-input" id="Check1">
            <label class="form-check-label" for="Check1"> Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" [disabled] = "!loginForm.valid">{{ isLoginMode ? "Login" : "Sign Up"}}</button>| 
            <button type="submit" class="btn btn-primary" (click)="switchMode()">Switch To {{ isLoginMode ? "Sign Up" : "Login"}}</button>
        </form>
        
    </div>

</div>
