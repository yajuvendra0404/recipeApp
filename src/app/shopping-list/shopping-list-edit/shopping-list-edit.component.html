<div class="row">
  <div class="col-xs-12">
    <form  #form ="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" name="name" class="form-control" ngModel>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" name="amount" class="form-control" ngModel>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-primary" type="submit" (click)="addNewRecipe(form.value)"> <span class="glyphicon glyphicon-plus"></span> Add Ingredients</button> &nbsp;
          <button class="btn btn-danger" type="button"> <span class="glyphicon glyphicon-trash"></span> Delete Item</button> &nbsp;
          <button class="btn btn-warning" type="button">Clear Fields</button>
        </div>
      </div>
    </form>
  </div>
</div>
